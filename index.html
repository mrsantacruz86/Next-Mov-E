<!-- Login Form Area -->
   <div class="container-fluid" id="introForm">
       <br>
       <form>
           <div class="form-group">

               <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="text" class="form-control" id="password">
            </div>
        </form>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@create">Create Account</button>
        <button type="button" class="btn btn-primary" data-toggle="" data-target="#loginData" data-whatever="@loginData">Login</button>
    </div>     
<!-- This is the modal code for the sign up form -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="createAccountLabel">Create Your Next Mov-E Account</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">Username:</label>
                              <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                              <label for="message-text" class="col-form-label">Password:</label>
                              <input type="text" class="form-control" id="password">
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary">Create Account</button>
                        </div>
                      </div>
                    </div>
